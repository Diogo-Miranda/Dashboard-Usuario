<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <main id="main-page">

        <header id="my-header">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="img/logo/isars3.png" class="logo-site"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Meus Lugares</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container-fluid">

            <section id="user-lugar-info" class="row">

                <div class="nome-usuario col-6">
                    <ul class="list-inline">
                        <i class="fa fa-user list-inline-item icon"></i>
                        <h2 id="nomeUsuario" >Nome Usuário</h2>
                    </ul>
                </div>

                <div class="nome-lugar col-6">
                    <ul class="list-inline">
                        <i class="fa fa-map-signs list-inline-item icon"></i>
                        <h2 id="nomeLugar" class="list-inline-item">Nome Lugar</h2>
                    </ul>
                </div>

            </section>

            <section id="overview" class="row">

                <div id="box-overview" class="col-12 col-lg-8">

                    <section id="info-principais" class="row">

                        <div class="info-componente col-6 col-lg-3">

                            <div class="info-display row" id="proximos">

                                <h1 class="info-title col-8">Próximos</h1>
                                <i class="fa fa-signal col-4"></i>
                                <h2 class="info-num col-8">8</h2>
                                <i class="fa fa-exclamation col-4" style="color:red"></i>

                            </div>

                        </div>

                        <div class="info-componente col-6 col-lg-3">

                            <div class="info-display row " id="certos">

                                <h1 class="info-title col-8">Certos</h1>
                                <i class="fa fa-signal col-4"></i>
                                <h2 class="info-num col-8">8</h2>
                                <i class="fa fa-exclamation col-4" style="color:red"></i>

                            </div>

                        </div>

                        <div class="info-componente col-6 col-lg-3">

                            <div class="info-display row" id="suspeitos">

                                <h1 class="info-title col-8">Suspeitos</h1>
                                <i class="fa fa-signal col-4"></i>
                                <h2 class="info-num col-8">8</h2>
                                <i class="fa fa-exclamation col-4" style="color:red"></i>

                            </div>

                        </div>
                        <div class="info-componente col-6 col-lg-3">

                            <div class="info-display row" id="total">

                                <h1 class="info-title col-8">Geral</h1>
                                <i class="fa fa-signal col-4"></i>
                                <h2 class="info-num col-8">8</h2>
                                <i class="fa fa-exclamation col-4" style="color:red"></i>

                            </div>

                        </div>

                        <div class="box-graph-dashboard col-12">

                            <img class="graph-dashboard" src="2855397.jpg">

                        </div>

                    </section>
                </div>

                <div id="notificacoes" class="col-12 col-lg-4">

                    <aside id="user-notificacoes" class="row">

                        <div class="user-notificacoes-componente col-lg-12 col-4">

                            <div class="user-notificacoes-display row">

                                <i class="fa fa-calendar col-2"></i>
                                <h1 class="col-10">Casos</h1>

                                <h2 class="col-6"><strong>03</strong> Hoje</h2>
                                <h2 class="col-6"><strong>04</strong> Mês</h2>
                            </div>

                        </div>

                        <div class="user-notificacoes-componente col-lg-12 col-4">
                            <div class="user-notificacoes-display row">

                                <i class="fa fa-map-pin col-2"></i>
                                <h1 class="col-10">Visitado</h1>

                                <h2 class="col-6"><strong>03</strong> Hoje</h2>
                                <h2 class="col-6"><strong>04</strong> Mês</h2>
                            </div>
                        </div>

                        <div class="user-notificacoes-componente col-lg-12 col-4">
                            <div class="user-notificacoes-display row">

                                <i class="fa fa-location-arrow col-2"></i>
                                <h1 class="col-10">+ Afetado</h1>

                                <h2 class="col-6"><strong>03</strong> Hoje</h2>
                                <h2 class="col-6"><strong>04</strong> Mês</h2>
                            </div>
                        </div>

                    </aside>

                </div>

            </section>



            <section id="lugaresFrequentes" class="row">

                <div class="box-lugaresFrequentes col-12 row">

                    <div class="h2-lugaresFrequentes col-6 col-lg-5">

                        <h2 class="h2-meusLugares">Meus Lugares</h2>

                    </div>

                    <div class="button-lugaresFrequentes col-6 col-lg-7">

                        <button type="button" class="btn btn-primary"><i class="fa fa-plus-circle"></i>
                            Adicionar</button>

                    </div>

                </div>

                <div class="row-lugaresFrequentes col-12">

                    <div class="display-lugaresFrequentes row">

                        <ul class="list-group table-lugaresFrequentes col-lg-6 col-6">

                        </ul>

                        <div class="card w-50 componente-lugarFrequente col-lg-6 col-6">



                        </div>

                    </div>

                </div>

            </section>

        </div>

    </main>


</body>

</html>
